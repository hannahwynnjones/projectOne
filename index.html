<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Your Own Back!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>

<header>

</header>

<main>
<!-- <div class="set"> -->
<!-- set  <img src="css/basiclogo.jpg" alt="set"> -->
  <div class="topBoard">
       <img class="logo" src="css/images/largelogo.jpeg" alt="basiclogo">
  </div>

  <div class="middleBoard">

    <div class="timer">
      10
    </div>

    <button class="start">Ready?</button>

    <div class="answers"></div>

      <p>Player One's score: <span id ="score1">0</span></p>
      <p>Player Two's score: <span id ="score2">0</span></p>
    </div>

    <button class="reset">Reset</button>
  </div>
<!-- </div> -->

<div class="welcomeScreen">
<div class="logoContainer">

</div>
</div>


<div class="tvSet">
  <div class="players" id="playerOne"><h3>First player</h3></div>
  <div class="players" id="playerTwo"><h3>Second player</h3></div>
</div>

</main>

  </body>
</html>
